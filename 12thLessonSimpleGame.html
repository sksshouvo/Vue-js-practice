<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12th Lesson -- Simple Game</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="./js/vue.js"></script>
</head>
<body id="game">
    <h2>12th Lesson -- Simple Game</h2>
    <p>Simple Game</p>
    <div id="vue-app">
        <!-- Bag image -->
        <div id="bag" v-bind:class="{burst:ended}">

        </div>
        
        <!-- Bag health -->
        <div id="bag_health">
            <div v-bind:style="{width:health+'%'}"></div>
        </div>
        <!-- game control -->
        <div id="game_control">
            <br>
            <button type="button" @click = "punch" v-show = "!ended">Punch</button>
            <button type="button" @click = "restart">Restart</button>
        </div>
    </div>
    <script src="./js/12thLessonSimpleGame.js"></script>
</body>
</html>
