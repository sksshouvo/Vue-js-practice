<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/vue.js"></script>
   
    <title>7th Lesson Keyboard Event</title>
</head>
<body>
    <h2>7th Lesson Keyboard Event</h2>
    <div id="vue-app">
        <label for="full_name">Full Name: </label>
        <input type="text" name="full_name" id="full_name" v-model="full_name">
        <p>My Name is {{full_name}}</p>
        <br>
        <label for="age">Age: </label>
        <input type="text" name="age" id="age" v-model="age">
        <p>And My Age is: {{age}}</p>
    </div>

<script src="js/7thLessonTwaoWayDataBinding.js"></script>    
</body>
</html>
